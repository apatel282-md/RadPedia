    <title>RadPedia</title>
    <style>
        /* Root colors for consistency */
        :root {
            --primary-blue: #007bff;
            --light-blue: #e9f5ff;
            --dark-blue: #0056b3;
            --text-color: #333;
            --card-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        main {
            width: 100%;
            max-width: 600px;
            margin: 30px 15px;
        }

        .nav-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-card a {
            text-decoration: none;
            color: var(--dark-blue);
            background-color: var(--light-blue);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-card a:hover {
            background-color: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: #666;
            font-size: 0.9em;
        }
