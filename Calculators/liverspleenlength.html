    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto">
            <div class="bg-brand-bg-200 rounded-[2.5rem] shadow-xl border border-white/5 overflow-hidden">
                <div class="px-8 pt-10 pb-6 border-b border-white/5">
                    <h1 class="text-3xl font-display font-extrabold text-white text-center">Liver & Spleen</h1>
                    <p class="mt-2 text-brand-text-200 text-center text-sm">Reference values for pediatric organ length.
                    </p>
                </div>

                <div class="p-8 space-y-8">
                    <!-- Organ Selection -->
                    <div>
                        <label
                            class="block text-sm font-bold text-brand-text-200 mb-3 ml-1 tracking-wide uppercase text-xs">Target
                            Organ</label>
                        <div class="grid grid-cols-2 gap-3 p-1 bg-brand-bg-100 rounded-2xl">
                            <button id="organ-liver" onclick="setOrgan('liver')"
                                class="py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-brand-bg-300 text-brand-primary-200 shadow-sm border border-white/5">Liver
                                (R. Lobe)</button>
                            <button id="organ-spleen" onclick="setOrgan('spleen')"
                                class="py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-brand-text-200 hover:bg-brand-bg-300 hover:text-white">Spleen</button>
                        </div>
                        <input type="hidden" id="organ-type" value="liver">
                    </div>

                    <!-- Reference Type Selection -->
                    <div>
                        <label
                            class="block text-sm font-bold text-brand-text-200 mb-3 ml-1 tracking-wide uppercase text-xs">Reference
                            Method</label>
                        <div class="grid grid-cols-2 gap-3 p-1 bg-brand-bg-100 rounded-2xl">
                            <button id="ref-age" onclick="setReferenceTypeAndToggle('age')"
                                class="py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-brand-bg-300 text-brand-primary-200 shadow-sm border border-white/5">By
                                Age</button>
                            <button id="ref-height" onclick="setReferenceTypeAndToggle('height')"
                                class="py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-brand-text-200 hover:bg-brand-bg-300 hover:text-white">By
                                Height</button>
                        </div>
                        <input type="hidden" id="reference-type" value="age">
                    </div>

                    <!-- Dropdowns -->
                    <div class="space-y-6">
                        <div id="age-select-group">
                            <label for="age-select" class="block text-sm font-bold text-brand-text-200 mb-2 ml-1">Select
                                Age Range</label>
                            <div class="relative">
                                <select id="age-select" onchange="getMeasurements()"
                                    class="block w-full pl-4 pr-10 py-4 text-base border-white/5 focus:outline-none focus:ring-4 focus:ring-brand-primary-100/20 focus:border-brand-primary-100 rounded-2xl transition-all appearance-none bg-brand-bg-300 text-white">
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-brand-text-200">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div id="height-select-group" class="hidden">
                            <label for="height-select"
                                class="block text-sm font-bold text-brand-text-200 mb-2 ml-1">Select Height (cm)</label>
                            <div class="relative">
                                <select id="height-select" onchange="getMeasurements()"
                                    class="block w-full pl-4 pr-10 py-4 text-base border-white/5 focus:outline-none focus:ring-4 focus:ring-brand-primary-100/20 focus:border-brand-primary-100 rounded-2xl transition-all appearance-none bg-brand-bg-300 text-white">
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-brand-text-200">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results -->
                    <div id="results-card" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div class="bg-brand-bg-300 rounded-3xl p-6 border border-white/5">
                            <div class="space-y-4">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-brand-text-200 font-medium">Mean Measurement</span>
                                    <span id="mean-output" class="text-white font-bold"></span>
                                </div>
                                <div class="flex justify-between items-center text-sm border-t border-white/5 pt-4">
                                    <span class="text-brand-text-200 font-medium">Measurement Range</span>
                                    <span id="range-output" class="text-white font-bold"></span>
                                </div>
                                <div class="flex justify-between items-center text-sm border-t border-white/5 pt-4">
                                    <span class="text-brand-text-200 font-medium">5th - 95th Percentile</span>
                                    <span id="percentile-output" class="text-white font-bold"></span>
                                </div>
                            </div>

                            <div
                                class="mt-8 bg-brand-primary-100 rounded-2xl p-6 text-center shadow-lg shadow-brand-primary-100/20">
                                <span
                                    class="block text-brand-primary-300 text-xs font-bold uppercase tracking-widest mb-2">Suggested
                                    Normal Limits</span>
                                <span id="normal-limits-output"
                                    class="text-white text-3xl font-display font-bold"></span>
                            </div>
                        </div>
                    </div>

                    <div id="error-output" class="text-red-500 text-center text-sm font-medium"></div>

                    <div class="pt-8 border-t border-white/5 text-center">
                        <p class="text-xs font-bold uppercase tracking-widest text-brand-text-200 mb-6">Reference Chart
                            Preview</p>
                        <button onclick="openModal()"
                            class="group relative overflow-hidden rounded-3xl border border-white/5 bg-brand-bg-300 transition-all hover:border-brand-primary-200">
                            <img id="reference-thumbnail" src="Images/SpleenLength.jpeg" alt="Reference Chart"
                                class="w-full opacity-60 transition-all duration-300 group-hover:opacity-100 group-hover:scale-105">
                            <div
                                class="absolute inset-0 flex items-center justify-center bg-brand-bg-100/40 opacity-0 group-hover:opacity-100 transition-opacity">
                                <span
                                    class="bg-brand-primary-100 text-white px-4 py-2 rounded-full text-xs font-bold shadow-sm">View
                                    Full Chart</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="image-modal"
        class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm">
        <div class="relative max-w-4xl w-full bg-white rounded-3xl overflow-hidden shadow-2xl">
            <button onclick="closeModal()"
                class="absolute top-4 right-4 w-10 h-10 bg-white/20 hover:bg-white/40 text-white rounded-full flex items-center justify-center backdrop-blur-md transition-colors z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div class="p-2 overflow-auto max-h-[85vh]">
                <img id="full-size-image" src="Images/SpleenLength.jpeg" alt="Full size reference"
                    class="w-full rounded-2xl">
            </div>
        </div>
    </div>

    <nav class="ios-tab-bar">

                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            <span class="ios-tab-label">Home</span>
        </a>
        <a href="liverspleenlength.html" class="ios-tab-item active">
            <svg class="ios-tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12h4l2-5 4 10 2-5h4" />
            </svg>
            <span class="ios-tab-label">Liver/Spleen</span>
        </a>
        <a href="leglength.html" class="ios-tab-item">
            <svg class="ios-tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="6" width="18" height="12" rx="2" />
                <path d="M7 6v4M11 6v4M15 6v4M19 6v4" />
            </svg>
            <span class="ios-tab-label">Leg Length</span>
        </a>
        <a href="FORCalculator.html" class="ios-tab-item">
            <svg class="ios-tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3v18h18" />
                <path d="M7 14l3-3 3 2 4-4" />
            </svg>
            <span class="ios-tab-label">FOR Ratio</span>
        </a>
    </nav>

    <script>
        const liverData = [
            { height: '47-64', age: '1-3 mos', mean: 64, min: 45, max: 90, p5: 53, p95: 82, lowerNormal: 40, upperNormal: 90 },
            { height: '54-73', age: '4-6 mos', mean: 73, min: 44, max: 92, p5: 53, p95: 86, lowerNormal: 45, upperNormal: 95 },
            { height: '65-78', age: '7-9 mos', mean: 79, min: 68, max: 100, p5: 70, p95: 90, lowerNormal: 60, upperNormal: 100 },
            { height: '71-92', age: '1-2.5 yrs', mean: 85, min: 67, max: 104, p5: 68, p95: 98, lowerNormal: 65, upperNormal: 105 },
            { height: '85-109', age: '3-4.9 yrs', mean: 86, min: 69, max: 109, p5: 63, p95: 105, lowerNormal: 65, upperNormal: 115 },
            { height: '100-130', age: '5-6.9 yrs', mean: 100, min: 73, max: 107, p5: 77, p95: 124, lowerNormal: 70, upperNormal: 125 },
            { height: '110-131', age: '7-8.9 yrs', mean: 105, min: 81, max: 128, p5: 83, p95: 128, lowerNormal: 75, upperNormal: 130 },
            { height: '124-149', age: '9-10.9 yrs', mean: 110, min: 83, max: 135, p5: 83, p95: 128, lowerNormal: 75, upperNormal: 135 },
            { height: '137-153', age: '11-12.9 yrs', mean: 115, min: 93, max: 137, p5: 95, p95: 136, lowerNormal: 85, upperNormal: 140 },
            { height: '143-168', age: '13-14.9 yrs', mean: 118, min: 87, max: 140, p5: 94, p95: 140, lowerNormal: 90, upperNormal: 145 },
            { height: '152-175', age: '15-16.7 yrs', mean: 120, min: 95, max: 147, p5: 100, p95: 145, lowerNormal: 90, upperNormal: 150 }
        ];

        const spleenData = [
            { height: '48-64', age: '1-3 mos', mean: 53, min: 33, max: 71, p5: 40, p95: 65, lowerNormal: 30, upperNormal: 70 },
            { height: '54-73', age: '4-6 mos', mean: 59, min: 45, max: 71, p5: 47, p95: 67, lowerNormal: 40, upperNormal: 75 },
            { height: '65-78', age: '7-9 mos', mean: 63, min: 50, max: 77, p5: 53, p95: 74, lowerNormal: 45, upperNormal: 80 },
            { height: '71-92', age: '1-2.5 yrs', mean: 70, min: 54, max: 86, p5: 55, p95: 82, lowerNormal: 50, upperNormal: 85 },
            { height: '85-109', age: '3-4.9 yrs', mean: 75, min: 60, max: 91, p5: 61, p95: 88, lowerNormal: 55, upperNormal: 95 },
            { height: '100-130', age: '5-6.9 yrs', mean: 84, min: 61, max: 100, p5: 70, p95: 100, lowerNormal: 60, upperNormal: 105 },
            { height: '110-131', age: '7-8.9 yrs', mean: 85, min: 65, max: 102, p5: 69, p95: 100, lowerNormal: 65, upperNormal: 105 },
            { height: '124-149', age: '9-10.9 yrs', mean: 86, min: 64, max: 114, p5: 70, p95: 100, lowerNormal: 65, upperNormal: 110 },
            { height: '137-153', age: '11-12.9 yrs', mean: 97, min: 72, max: 100, p5: 81, p95: 108, lowerNormal: 75, upperNormal: 115 },
            { height: '143-168', age: '13-14.9 yrs', mean: 101, min: 84, max: 120, p5: 85, p95: 118, lowerNormal: 80, upperNormal: 120 },
            { height: '152-175', age: '15-16.7 yrs', mean: 101, min: 88, max: 120, p5: 88, p95: 115, lowerNormal: 85, upperNormal: 120 }
        ];

        let currentOrgan = 'spleen';
        let dataSet = spleenData;

        function setOrgan(organ) {
            const spleenBtn = document.getElementById('organ-spleen');
            const liverBtn = document.getElementById('organ-liver');

            spleenBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-slate-500 hover:bg-white/50";
            liverBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-slate-500 hover:bg-white/50";

            if (organ === 'spleen') {
                spleenBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-white text-medical-600 shadow-sm";
                currentOrgan = 'spleen';
                dataSet = spleenData;
                document.getElementById('reference-thumbnail').src = 'Images/SpleenLength.jpeg';
                document.getElementById('full-size-image').src = 'Images/SpleenLength.jpeg';
            } else {
                liverBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-white text-medical-600 shadow-sm";
                currentOrgan = 'liver';
                dataSet = liverData;
                document.getElementById('reference-thumbnail').src = 'Images/LiverLength.jpeg';
                document.getElementById('full-size-image').src = 'Images/LiverLength.jpeg';
            }
            populateDropdowns();
            getMeasurements();
        }

        function populateDropdowns() {
            const ageSelect = document.getElementById('age-select');
            const heightSelect = document.getElementById('height-select');
            const prevAge = ageSelect.value;
            const prevHeight = heightSelect.value;

            ageSelect.innerHTML = '<option value="">-- Select Age Range --</option>';
            heightSelect.innerHTML = '<option value="">-- Select Height Range --</option>';

            dataSet.forEach(item => {
                const ageOpt = document.createElement('option');
                ageOpt.value = item.age;
                ageOpt.textContent = `${item.age} (Height: ${item.height} cm)`;
                ageSelect.appendChild(ageOpt);

                const hOpt = document.createElement('option');
                hOpt.value = item.height;
                hOpt.textContent = `${item.height} cm (${item.age})`;
                heightSelect.appendChild(hOpt);
            });

            ageSelect.value = prevAge;
            heightSelect.value = prevHeight;
        }

        function setReferenceTypeAndToggle(type) {
            document.getElementById('reference-type').value = type;
            const ageBtn = document.getElementById('ref-age');
            const heightBtn = document.getElementById('ref-height');

            ageBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-slate-500 hover:bg-white/50";
            heightBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 text-slate-500 hover:bg-white/50";

            if (type === 'age') {
                ageBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-white text-medical-600 shadow-sm";
                document.getElementById('age-select-group').classList.remove('hidden');
                document.getElementById('height-select-group').classList.add('hidden');
            } else {
                heightBtn.className = "py-3 px-4 rounded-xl text-sm font-bold transition-all duration-200 bg-white text-medical-600 shadow-sm";
                document.getElementById('height-select-group').classList.remove('hidden');
                document.getElementById('age-select-group').classList.add('hidden');
            }
            getMeasurements();
        }

        function getMeasurements() {
            const type = document.getElementById('reference-type').value;
            let row = null;
            const resCard = document.getElementById('results-card');
            const errorOut = document.getElementById('error-output');

            errorOut.textContent = '';
            resCard.classList.add('hidden');

            if (type === 'height') {
                const val = document.getElementById('height-select').value;
                if (!val) return;
                row = dataSet.find(r => r.height === val);
            } else {
                const val = document.getElementById('age-select').value;
                if (!val) return;
                row = dataSet.find(r => r.age === val);
            }

            if (row) {
                document.getElementById('mean-output').textContent = `${row.mean} mm`;
                document.getElementById('range-output').textContent = `${row.min} - ${row.max} mm`;
                document.getElementById('percentile-output').textContent = `${row.p5} - ${row.p95} mm`;
                document.getElementById('normal-limits-output').textContent = `${row.lowerNormal} - ${row.upperNormal} mm`;
                resCard.classList.remove('hidden');
            }
        }

        function openModal() {
            document.getElementById('image-modal').classList.replace('hidden', 'flex');
        }

        function closeModal() {
            document.getElementById('image-modal').classList.replace('flex', 'hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateDropdowns();
            window.onclick = (e) => { if (e.target.id === 'image-modal') closeModal(); };
        });
    </script>
</body>
