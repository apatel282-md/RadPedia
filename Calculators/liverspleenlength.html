<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver and Spleen Length Reference Values</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-primary-blue: #004a99; /* Darker blue for suggested limits background */
            --light-blue: #e9f5ff;
            --dark-blue: #0056b3;
            --text-color: #333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            position: relative;
        }

        h1 {
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        select, input[type="number"] {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--light-blue);
            outline: none;
        }

        /* Toggle Button Styles */
        .toggle-group {
            display: flex;
        }

        .toggle-button {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 1.2em; /* Increased font size for organ selection */
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: #e9e9e9;
            color: var(--text-color);
            border-radius: 0;
            text-align: center;
            white-space: nowrap;
        }

        .toggle-button.active {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--dark-blue);
            z-index: 2;
        }

        .toggle-button:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-right: none;
        }

        .toggle-button:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            margin-left: -1px;
        }

        .toggle-button:hover:not(.active) {
            background-color: #d0d0d0;
        }

        #results-card {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-blue);
            border-radius: 10px;
            border-left: 5px solid var(--primary-blue);
            min-height: 140px;
        }

        .result-item {
            margin-bottom: 12px;
            padding: 8px;
            border-bottom: 1px dashed #c0d8f0;
        }

        .result-label {
            font-weight: 500;
            color: var(--dark-blue);
            display: inline-block;
            width: 150px;
        }

        .result-value {
            font-weight: bold;
            color: var(--text-color);
        }

        .final-normal-range {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--dark-primary-blue);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .final-normal-range .result-label {
            color: white;
            width: auto;
            display: block;
            margin-bottom: 5px;
        }

        .final-normal-range .result-value {
            color: var(--warning-color);
            font-size: 1.5em;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .thumbnail-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--light-blue);
        }

        #reference-thumbnail {
            width: 100%;
            height: auto;
            cursor: zoom-in;
            transition: transform 0.2s ease-in-out;
        }

        #reference-thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2),0 6px 20px rgba(0,0,0,0.19);
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 8px;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            outline: none;
        }
    </style>
</head>
<body>

<div class="card-container">
    <h1>Liver and Spleen Length Reference Values</h1>
    <p>Select organ, reference method, and a range to view the normal limits.</p>
    <hr>

    <div class="input-group">
        <label>Choose Organ:</label>
        <div class="toggle-group">
            <button id="organ-spleen" class="toggle-button active" onclick="setOrgan('spleen')">Spleen</button>
            <button id="organ-liver" class="toggle-button" onclick="setOrgan('liver')">Liver</button>
        </div>
    </div>

    <div class="input-group">
        <label>Choose Reference Type:</label>
        <input type="hidden" id="reference-type" value="age">
        <div class="toggle-group">
            <button id="ref-age" class="toggle-button active" onclick="setReferenceTypeAndToggle('age')">Age (yrs/mos)</button>
            <button id="ref-height" class="toggle-button" onclick="setReferenceTypeAndToggle('height')">Height (cm)</button>
        </div>
    </div>

    <div class="input-group" id="height-select-group" style="display: none;">
        <label for="height-select">Select Height Range (cm):</label>
        <select id="height-select" onchange="getMeasurements()"></select>
    </div>

    <div class="input-group" id="age-select-group">
        <label for="age-select">Select Age Range:</label>
        <select id="age-select" onchange="getMeasurements()"></select>
    </div>
    
    <div id="results-card" style="display: none;">
        <div class="result-item">
            <span class="result-label">Measurement Range:</span>
            <span class="result-value" id="mean-range-output"></span>
        </div>
        <div class="result-item">
            <span class="result-label">5th Percentile (min):</span>
            <span class="result-value" id="5th-percentile-output"></span>
        </div>
        <div class="result-item">
            <span class="result-label">95th Percentile (max):</span>
            <span class="result-value" id="95th-percentile-output"></span>
        </div>

        <div class="final-normal-range">
            <span class="result-label">Suggested Normal Limits Range:</span>
            <span class="result-value" id="normal-limits-output"></span>
        </div>
    </div>

    <div class="error-message" id="error-output"></div>

    <hr style="margin-top: 25px;">
    <div class="thumbnail-container">
        <span class="thumbnail-text">Click to view reference table:</span>
        <img src="Images/SpleenLength.jpeg" alt="Reference Table Thumbnail" id="reference-thumbnail">
    </div>
</div>

<div id="image-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-button" id="close-modal-button">&times;</button>
        <img src="Images/SpleenLength.jpeg" alt="Reference Table Full Size" id="full-size-image">
    </div>
</div>

<!-- ...all previous code remains the same up to the <script> section... -->

<script>
    const liverData = [
        { height: '47-64', age: '1-3 mos', mean: 64, min: 45, max: 90, p5: 53, p95: 82, lowerNormal: 40, upperNormal: 90 },
        { height: '54-73', age: '4-6 mos', mean: 73, min: 44, max: 92, p5: 53, p95: 86, lowerNormal: 45, upperNormal: 95 },
        { height: '65-78', age: '7-9 mos', mean: 79, min: 68, max: 100, p5: 70, p95: 90, lowerNormal: 60, upperNormal: 100 },
        { height: '71-92', age: '1-2.5 yrs', mean: 85, min: 67, max: 104, p5: 68, p95: 98, lowerNormal: 65, upperNormal: 105 },
        { height: '85-109', age: '3-4.9 yrs', mean: 86, min: 69, max: 109, p5: 63, p95: 105, lowerNormal: 65, upperNormal: 115 },
        { height: '100-130', age: '5-6.9 yrs', mean: 100, min: 73, max: 107, p5: 77, p95: 124, lowerNormal: 70, upperNormal: 125 },
        { height: '110-131', age: '7-8.9 yrs', mean: 105, min: 81, max: 128, p5: 83, p95: 128, lowerNormal: 75, upperNormal: 130 },
        { height: '124-149', age: '9-10.9 yrs', mean: 110, min: 83, max: 135, p5: 83, p95: 128, lowerNormal: 75, upperNormal: 135 },
        { height: '137-153', age: '11-12.9 yrs', mean: 115, min: 93, max: 137, p5: 95, p95: 136, lowerNormal: 85, upperNormal: 140 },
        { height: '143-168', age: '13-14.9 yrs', mean: 118, min: 87, max: 140, p5: 94, p95: 140, lowerNormal: 90, upperNormal: 145 },
        { height: '152-175', age: '15-16.7 yrs', mean: 120, min: 95, max: 147, p5: 100, p95: 145, lowerNormal: 90, upperNormal: 150 }
    ];

    const spleenData = [
        { height: '48-64', age: '1-3 mos', mean: 53, min: 33, max: 71, p5: 40, p95: 65, lowerNormal: 30, upperNormal: 70 },
        { height: '54-73', age: '4-6 mos', mean: 59, min: 45, max: 71, p5: 47, p95: 67, lowerNormal: 40, upperNormal: 75 },
        { height: '65-78', age: '7-9 mos', mean: 63, min: 50, max: 77, p5: 53, p95: 74, lowerNormal: 45, upperNormal: 80 },
        { height: '71-92', age: '1-2.5 yrs', mean: 70, min: 54, max: 86, p5: 55, p95: 82, lowerNormal: 50, upperNormal: 85 },
        { height: '85-109', age: '3-4.9 yrs', mean: 75, min: 60, max: 91, p5: 61, p95: 88, lowerNormal: 55, upperNormal: 95 },
        { height: '100-130', age: '5-6.9 yrs', mean: 84, min: 61, max: 100, p5: 70, p95: 100, lowerNormal: 60, upperNormal: 105 },
        { height: '110-131', age: '7-8.9 yrs', mean: 85, min: 65, max: 102, p5: 69, p95: 100, lowerNormal: 65, upperNormal: 105 },
        { height: '124-149', age: '9-10.9 yrs', mean: 86, min: 64, max: 114, p5: 70, p95: 100, lowerNormal: 65, upperNormal: 110 },
        { height: '137-153', age: '11-12.9 yrs', mean: 97, min: 72, max: 100, p5: 81, p95: 108, lowerNormal: 75, upperNormal: 115 },
        { height: '143-168', age: '13-14.9 yrs', mean: 101, min: 84, max: 120, p5: 85, p95: 118, lowerNormal: 80, upperNormal: 120 },
        { height: '152-175', age: '15-16.7 yrs', mean: 101, min: 88, max: 120, p5: 88, p95: 115, lowerNormal: 85, upperNormal: 120 }
    ];

    let currentOrgan = 'spleen';
    let dataSet = spleenData;

    document.addEventListener('DOMContentLoaded', () => {
        populateDropdowns();
        toggleInputs();

        const thumbnail = document.getElementById('reference-thumbnail');
        const modal = document.getElementById('image-modal');
        const closeModalButton = document.getElementById('close-modal-button');

        thumbnail.onclick = function() { modal.style.display = "flex"; }
        closeModalButton.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = "none"; }
    });

    function setOrgan(organ) {
        const spleenBtn = document.getElementById('organ-spleen');
        const liverBtn = document.getElementById('organ-liver');
        spleenBtn.classList.remove('active');
        liverBtn.classList.remove('active');

        if (organ === 'spleen') {
            spleenBtn.classList.add('active');
            currentOrgan = 'spleen';
            dataSet = spleenData;
            document.getElementById('reference-thumbnail').src = 'Images/SpleenLength.jpeg';
            document.getElementById('full-size-image').src = 'Images/SpleenLength.jpeg';
        } else {
            liverBtn.classList.add('active');
            currentOrgan = 'liver';
            dataSet = liverData;
            document.getElementById('reference-thumbnail').src = 'Images/LiverLength.jpeg';
            document.getElementById('full-size-image').src = 'Images/LiverLength.jpeg';
        }
        populateDropdowns();
        toggleInputs();
    }

    function populateDropdowns() {
        const ageSelect = document.getElementById('age-select');
        const heightSelect = document.getElementById('height-select');

        const previousAge = ageSelect.value;
        const previousHeight = heightSelect.value;

        ageSelect.innerHTML = '<option value="">-- Select Age --</option>';
        heightSelect.innerHTML = '<option value="">-- Select Height Range --</option>';

        dataSet.forEach(item => {
            const ageOption = document.createElement('option');
            ageOption.value = item.age;
            ageOption.textContent = item.age + ' (Height: ' + item.height + ' cm)';
            ageSelect.appendChild(ageOption);

            const heightOption = document.createElement('option');
            heightOption.value = item.height;
            heightOption.textContent = item.height + ' cm (' + item.age + ')';
            heightSelect.appendChild(heightOption);
        });

        ageSelect.value = previousAge;
        heightSelect.value = previousHeight;
    }

    function setReferenceTypeAndToggle(type) {
        document.getElementById('reference-type').value = type;
        document.getElementById('ref-age').classList.toggle('active', type === 'age');
        document.getElementById('ref-height').classList.toggle('active', type === 'height');
        toggleInputs();
    }

    function toggleInputs() {
        const type = document.getElementById('reference-type').value;
        document.getElementById('height-select-group').style.display = type === 'height' ? 'flex' : 'none';
        document.getElementById('age-select-group').style.display = type === 'age' ? 'flex' : 'none';
        getMeasurements();
    }

    function getMeasurements() {
        const type = document.getElementById('reference-type').value;
        let dataRow = null;
        const errorOutput = document.getElementById('error-output');
        errorOutput.textContent = '';
        document.getElementById('results-card').style.display = 'none';

        if (!type) return;

        if (type === 'height') {
            const selectedHeight = document.getElementById('height-select').value;
            if (!selectedHeight) return;
            dataRow = dataSet.find(row => row.height === selectedHeight);
        } else {
            const selectedAge = document.getElementById('age-select').value;
            if (!selectedAge) return;
            dataRow = dataSet.find(row => row.age === selectedAge);
        }

        if (dataRow) {
            document.getElementById('mean-range-output').textContent = `${dataRow.min} - ${dataRow.max} mm (Mean: ${dataRow.mean} mm)`;
            document.getElementById('5th-percentile-output').textContent = `${dataRow.p5} mm`;
            document.getElementById('95th-percentile-output').textContent = `${dataRow.p95} mm`;
            document.getElementById('normal-limits-output').textContent = `${dataRow.lowerNormal} - ${dataRow.upperNormal} mm`;
            document.getElementById('results-card').style.display = 'block';
        } else {
            errorOutput.textContent = 'Data could not be found for the selected input.';
        }
    }
</script>
