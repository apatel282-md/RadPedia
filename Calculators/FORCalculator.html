<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fronto-Occipital Horn Ratio (FOR) Calculator</title>
<style>
:root {
    --primary-blue: #007bff;
    --light-blue: #e9f5ff;
    --dark-blue: #0056b3;
    --text-color: #333;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.card-container {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 20px;
    position: relative;
}

h1 {
    color: var(--dark-blue);
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8em;
    border-bottom: 2px solid var(--light-blue);
    padding-bottom: 10px;
}

.input-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 8px;
}

input[type="number"] {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

input[type="number"]:focus {
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px var(--light-blue);
    outline: none;
}

#results-card {
    margin-top: 25px;
    padding: 20px;
    background-color: var(--light-blue);
    border-radius: 10px;
    border-left: 5px solid var(--primary-blue);
    min-height: 150px;
    display: block;
}

.result-item {
    margin-bottom: 12px;
    padding: 8px;
    border-bottom: 1px dashed #c0d8f0;
}

.result-label {
    font-weight: 500;
    color: var(--dark-blue);
    display: inline-block;
    width: 180px;
}

.result-value {
    font-weight: bold;
    font-size: 1.5em;
    color: var(--primary-blue);
}

.reference-table {
    margin-top: 15px;
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

.reference-table th,
.reference-table td {
    border: 1px solid #c0d8f0;
    padding: 8px;
    font-weight: 600;
}

.reference-table th {
    background-color: var(--primary-blue);
    color: white;
}

.thumbnail-container {
    text-align: center;
    margin-top: 25px;
    padding-top: 15px;
    border-top: 1px solid var(--light-blue);
}

#reference-thumbnail {
    width: 100%;
    height: auto;
    cursor: zoom-in;
    transition: transform 0.2s ease-in-out;
}

#reference-thumbnail:hover {
    transform: scale(1.1);
}

.thumbnail-text {
    font-size: 0.85em;
    color: #666;
    margin-top: 8px;
    display: block;
}

.modal-overlay {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    max-width: 90%;
    max-height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.modal-content img {
    max-width: 100%;
    max-height: 80vh;
    display: block;
    border-radius: 8px;
}

.close-button {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    line-height: 1;
}

.close-button:hover,
.close-button:focus {
    color: #333;
    text-decoration: none;
    outline: none;
}
</style>
</head>
<body>
<div class="card-container">
    <h1>Fronto-Occipital Horn Ratio (FOR) Calculator</h1>
    <p>Enter diameters (mm) to calculate the FOR value.</p>
    <hr>

    <div class="input-group">
        <label for="frontal-diameter">Frontal Horn Diameter (mm):</label>
        <input type="number" id="frontal-diameter" inputmode="decimal" oninput="calculateFOR()">
    </div>
    <div class="input-group">
        <label for="interparietal-diameter">Interparietal Diameter (mm):</label>
        <input type="number" id="interparietal-diameter" inputmode="decimal" oninput="calculateFOR()">
    </div>
    <div class="input-group">
        <label for="occipital-diameter">Occipital Horn Diameter (mm):</label>
        <input type="number" id="occipital-diameter" inputmode="decimal" oninput="calculateFOR()">
    </div>

    <div id="results-card">
        <div class="result-item">
            <span class="result-label">Calculated FOR:</span>
            <span class="result-value" id="for-output">--</span>
        </div>

        <table class="reference-table">
            <thead>
                <tr>
                    <th>Severity</th>
                    <th>FOR Range</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mild Ventriculomegaly</td>
                    <td>0.36 – 0.54</td>
                </tr>
                <tr>
                    <td>Moderate Ventriculomegaly</td>
                    <td>0.42 – 0.67</td>
                </tr>
                <tr>
                    <td>Severe Ventriculomegaly</td>
                    <td>0.55 – 0.75</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="thumbnail-container">
        <span class="thumbnail-text">Click to view reference image:</span>
        <img src="Images/FOR.png" alt="FOR Reference Image" id="reference-thumbnail">
    </div>
</div>

<div id="image-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-button" id="close-modal-button">&times;</button>
        <img src="Images/FOR.png" alt="FOR Reference Full Size" id="full-size-image">
    </div>
</div>

<script>
function calculateFOR() {
    const frontal = parseFloat(document.getElementById('frontal-diameter').value);
    const interparietal = parseFloat(document.getElementById('interparietal-diameter').value);
    const occipital = parseFloat(document.getElementById('occipital-diameter').value);

    const forOutput = document.getElementById('for-output');

    if (isNaN(frontal) || isNaN(occipital) || isNaN(interparietal) || interparietal === 0) {
        forOutput.textContent = "--";
        return;
    }

    const forValue = (frontal + occipital) / (2 * interparietal);
    forOutput.textContent = forValue.toFixed(2);
}

document.addEventListener('DOMContentLoaded', () => {
    const thumbnail = document.getElementById('reference-thumbnail');
    const modal = document.getElementById('image-modal');
    const closeModalButton = document.getElementById('close-modal-button');

    thumbnail.onclick = () => modal.style.display = "flex";
    closeModalButton.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
});
</script>
</body>
</html>
